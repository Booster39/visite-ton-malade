<div class="create m3">

    <mat-card>
        <mat-card-title>
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button routerLink="/profiles">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <h1 *ngIf="!onUpdate">Create profile</h1>
                <h1 *ngIf="onUpdate">Update profile</h1>
            </div>
        </mat-card-title>
        <mat-card-content *ngIf="profileForm">
            <form class="mt2" fxLayout="column" [formGroup]="profileForm" (ngSubmit)="submit()">

                <mat-form-field appearance="outline" class="" fxFlex>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-icon matSuffix >account_box</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Age</mat-label>
                    <input matInput type="number" formControlName="age">
                    <mat-icon matSuffix>straighten</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>City</mat-label>
                    <input matInput type="text" formControlName="city">
                    <mat-icon matSuffix >location_city</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" *ngIf="!this.onUpdate">
                    <mat-label>Picture</mat-label>
                    <ngx-mat-file-input placeholder="Select picture" formControlName="picture"></ngx-mat-file-input>
                    <mat-icon matSuffix>folder</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Description</mat-label>
                    <textarea matInput rows="4" formControlName="description"></textarea>
                    <mat-icon matSuffix >message</mat-icon>
                </mat-form-field>
                
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">
                        Save
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
